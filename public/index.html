<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rablo Assigment</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1>Rablo Assignment</h1>
    </div>
    <div class="addproduct">
        <h2>Add Product</h2>
        <<form action="/server/createproduct" method="post">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name" name="name" required="required">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Price" name="price" required="required">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Company" name="company" required="required">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Rating" name="rating" required="required">
                </div>
            </div>
            <input type="submit">
            </form>
    </div>
    <button id="myBtn">Fetch Products</button>
    <div class="container">

        <table class="table table-border">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Company</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Featured</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"> </script>
</body>

</html>
